    }
    .header h1 {
      font-size: 16px;

      display: flex;
      align-items: center;
      gap: 8px;
    }
    .article-title {
      background: #fff;

      font-weight: 600;
      color: #111827;
      font-size: 15px;
    }
    .content {
      padding: 20px;
      background: #fff;
      min-height: calc(100vh - 120px);
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: #6b7280;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: #9ca3af;
      text-align: center;
    }
    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .summary-content h2, .summary-content h3, .summary-content h4 {
      margin: 20px 0 10px 0;
      color: #111827;
      font-weight: 600;
    }
    .summary-content h2 { font-size: 18px; }
    .summary-content h3 { font-size: 16px; }
    .summary-content h4 { font-size: 15px; }
    .summary-content ul {
      margin: 8px 0;
      padding-left: 20px;
    }
    .summary-content li {
      margin: 6px 0;
    }
    .summary-content strong {
      color: #111827;
    }
    .summary-content p {
      margin: 10px 0;
    }
    .error {
      color: #ef4444;
      padding: 20px;
      background: #fef2f2;
      border-radius: 8px;
      margin: 20px;
    }
  </style>
